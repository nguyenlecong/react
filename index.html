<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    <script src="https://www.unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://www.unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://www.unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script>
        // DOM
        const h1DOM = document.createElement('h1')

        h1DOM.title = 'Hello'
        h1DOM.className = 'heading'

        h1DOM.innerText = 'Hello guys!'

        document.body.appendChild(h1DOM)

        // React
        const h1React = React.createElement('h1', {
            title: 'Hello',
            className: 'heading'
        }, 'Hello guys!')
    </script>

    <script>
        // DOM
        const ulDOM = document.createElement('ul')
        ulDOM.id = 'dom-ul'
        ulDOM.style = 'color: red; font-size: 30px'

        const liDOM1 = document.createElement('li')
        liDOM1.innerText = 'DOM'
        liDOM1.id = 'dom-li-1'

        const liDOM2 = document.createElement('li')
        liDOM2.innerText = 'React'

        ulDOM.appendChild(liDOM1)
        ulDOM.appendChild(liDOM2)

        document.body.appendChild(ulDOM)

        //React
        const ulReact = React.createElement(
            'ul', {
                id: 'react-ul',
                style: 'color: read; font-size: 30px'
            },
            React.createElement('li', {
                id: 'react-li-1'
            }, 'DOM'),
            React.createElement('li', null, 'React'),
        )
    </script>

    <script>
        // React
        const divReact = React.createElement('div', {
                className: 'divReact'
            },
            React.createElement('h2', {
                title: 'React'
            }, 'React'),
            React.createElement('p', {}, 'React'))

        // Get root element
        const container = document.getElementById('root')

        // React-DOM -> render UI
        ReactDOM.render(divReact, root)

        // React-DOM v.18
        // const root = ReactDOM.createRoot(container)
        // root.render(divReact)
    </script>

    <!-- JSX -->
    <!-- Không cần .join() -->
    <script type="text/babel">
        const name = 'React'; const ul =
        <ul>
            <li>JS</li>
            <li>{name}</li>
        </ul>
        ReactDOM.render(ul, document.getElementById('root')); const arr = [{ name: 'HTML' }, { name: 'CSS' }, {name: 'React'}]; const jsx = (
        <ul>
            {arr.map((e, i) =>
            <li key={i}>{e.name}</li>)}
        </ul>
        ); ReactDOM.render(jsx, document.getElementById('root')); const multiElements = (
        <React.Fragment>
            <h1>H1</h1>
            <h2>H2</h2>
        </React.Fragment>
        ); ReactDOM.render(multiElements, document.getElementById('root'));
    </script>

        function Header() { return (
        <div className="header">Header</div>) }; class Content extends React.Component { render() { return (
        <div className="content">Content</div>) } } const app = (
        <div className="wrapper">
            <Header />
            <Cotent />
            <div className="footer">Footer</div>
        </div>
        ); React.render(app, document.getElementById('root'))
    </script>
</body>

</html>
